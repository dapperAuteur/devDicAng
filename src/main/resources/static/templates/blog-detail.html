<h1 class="">{{ post.id }}</h1>

<h1 class="">{{ post.title }}</h1>

<h1 class="">{{ post.description }}</h1>

<h1 class="">{{ post.publishDate }}</h1>

<ul>
	<li>
		<input type='text' ng-model='query' placeholder='Filter Comments'/>
	</li>
	<li ng-repeat='comment in post.comments | filter: query'>
		{{ comment.text}}
	</li>
</ul>

<p style='color:red;' ng-if='reply.text'>Reply: {{ reply.text }}</p>
<form ng-submit='addReply()'>
	<input type='hidden' ng-model='reply.id'>
	<textarea ng-model='reply.text'></textarea>
	<input type='submit'/>
</form>
<blog-list></blog-list>
